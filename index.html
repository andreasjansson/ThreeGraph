<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Rockstars</title> 
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/ThreeGraph.js"></script>
    <script type="text/javascript" src="js/Vector2d.js"></script>
    <script type="text/javascript" src="js/Vector3d.js"></script>
    <script type="text/javascript" src="js/View.js"></script>
    <script type="text/javascript" src="js/Controller.js"></script>
    <script type="text/javascript" src="js/Graph.js"></script>
    <script type="text/javascript" src="js/GraphNode.js"></script>
    <script type="text/javascript" src="js/Edge.js"></script>
    <script type="text/javascript" src="js/Reader.js"></script>
    <script type="text/javascript" src="js/DefaultConfig.js"></script>
    <script type="text/javascript" src="js/contrib.js"></script>
    <script type="text/javascript" src="js/three.js/build/Three.js"></script>
    <script type="text/javascript" src="js/GraphCamera.js"></script>
    <script type="text/javascript" src="js/MyDOMRenderer.js"></script>
    <script type="text/javascript" src="js/LineDOMMaterial.js"></script>
		<script type="text/javascript" src="js/three.js/examples/fonts/optimer_regular.typeface.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <script type="text/javascript" src="js/jquery.marquee.js"></script>
  </head>
  <body>
    <div id="loading">
      <div class="message">
        <img src="images/loadinfo.net.gif" />
        <p>Loading - Please wait</p>
      </div>
    </div>
    <div id="top">
      <marquee behavior="alternate" loop="1" scrollamount="4" direction="left" width="100%"><span id="top-text">Wikipedia Rockstar Graph. Pan camera by drag-and-drop. Left click a band to zoom to it. Right click to go to Wikipedia. <a target="_blank" href="https://github.com/andreasjansson/ThreeGraph/blob/master/README.md">Read more here.</a></span></marquee>
    </div>
    <div id="wrapper">
      <div id="canvas"></div>
    </div>
    <script type="text/javascript">

$(function() {
  Config = DefaultConfig;
	var hash = document.location.hash.substr(1);
  window.threeGraph = new ThreeGraph(hash);
  threeGraph.onLoad = function() {
    $("#loading").fadeOut();
  }

  $("marquee").marquee();
  var $topText = $("#top-text");
  $topText.css("padding-left", Math.max(($("body").width() - $topText.width()) / 2, 0) + "px");
});

    </script>
  </body>
</html>
